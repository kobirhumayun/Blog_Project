<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Gatsby multiple language starter</title>
    <link rel="icon" href="img/icon-48x48.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header container">
            <div class="header__left">
                <div class="header__left__logo">
                    <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
                </div>
                <div class="header__left__lang">
                    <a class="active" href="#">EN</a>
                    <a href="#">PT</a>
                </div>
            </div>
            <div class="header__right">
                <ul class="header__right__content">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button>Button</button>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="main-content container">

            <form action="#">
                <label for="fname">First name:</label><br>
                <input type="text" id="#" name="fname" ><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="#" name="lname" ><br><br>
                <label for="msg">Your Massege:</label><br>
                <input type="text" id="msg" name="msg" ><br><br>
                <input type="submit" value="Submit">
              </form> 


        </div>
    </main>

    <!-- footer -->
    <footer>
        <hr>
        <div class="footer container">
            <div class="footer__social-link">
                <a class="footer__social-link__github" href="#"> <img src="img/github.svg" alt="github"></a>
                <a class="footer__social-link__twitter" href="#"> <img src="img/twitter.svg" alt="twitter"></a>
            </div>
            <p>Iceberg Gatsby is a PWA, save it for offline reading. <a href="#">See more PWA here.</a></p>
            <p>Maintained by <a href="#">@_diogorodrigues.</a> You can always contribute with the project on <a
                    href="#">Github.</a></p>
        </div>
    </footer>

</body>

</html>
